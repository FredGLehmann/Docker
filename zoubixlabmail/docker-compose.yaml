zbxmail:
        image: 'zbxlabmail:latest'
        restart: unless-stopped
        container_name : 'zbxlabmail'
        hostname: 'mail.zoubixlab.net'
#        environment:
        volumes:
                - '/fsdocker/zbxmail/var-spool-postfix:/var/spool/postfix'
                - '/fsdocker/zbxmail/home:/home'
                - '/fsdocker/zbxmail/var/lib/rspamd:/var/lib/rspamd'
        ports:
                - "IP_INTERNE:25:25"
                - "IP_INTERNE:143:143"
                - "IP_INTERNE:993:993"
#
